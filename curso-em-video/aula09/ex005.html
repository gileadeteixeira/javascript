        var tagName1 = window.document.getElementsByTagName('p')[0];
        var tagName2 = window.document.getElementsByTagName('p')[1];
        var arrayTagName = [tagName1, tagName2];
        window.document.write(`<br/>getElementsByTagName('p')<br/>`);
        arrayTagName.forEach((element, index, array) => {
            window.document.write(`${index} -> Texto: ${element.innerText}<br/>Texto formatado: ${element.innerHTML}<br/>`);
            if (!array[index+1]) {
                window.document.write(`----------<br/>`)
            }
            
        });

        window.document.write(`getElementById('h1')<br/>`);

        var name1 = window.document.getElementsByName('paragrafo')[0];

        var arrayName = [name1, name2];
        //name.style.color = 'black';
        window.document.write(`getElementsByName('paragrafo')<br/>`);
        arrayName.forEach((element, index, array) => {

                window.document.write(`----------<br/>`)
            }
            
        });
        
        var className1 = window.document.getElementsByClassName('par')[0];
        var className2 = window.document.getElementsByClassName('par')[1];
        var arrayClassName = [className1, className2];
        window.document.write(`getElementsByClassName('par')<br/>`);
        arrayClassName.forEach((element, index, array) => {
            window.document.write(`${index} -> Texto: ${element.innerText}<br/>Texto formatado: ${element.innerHTML}<br/>`);
            if (!array[index+1]) {
                window.document.write(`----------<br/>`)
            }
