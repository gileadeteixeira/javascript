<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <h1>Analisador de Números</h1>
     </header>
     <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="txtNumero" id="txtNumero"> <input type="button" id="btnAdicionar" value="Adicionar"></p>
            <p><select name="lista" id="lista" size="6"></select></p>
            <p><input type="button" id="btnLimpar" value="Limpar"> <input type="button" id="btnOrdenar" value="Ordenar"> <input type="button" id="btnFinalizar" value="Finalizar"></p>
        </div>
        <div id="areaResultado"></div>
     </section>
     <footer>
        <p> &copy; GileadeTeixeira</p>
     </footer>
     <script src="script.js"></script>
</body>
</html>
