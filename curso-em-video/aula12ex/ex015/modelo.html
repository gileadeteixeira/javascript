<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <h1>Verificador de Idade</h1>
     </header>
     <section>
        <div>
            <p>Ano de Nacimento:
               <input type="number" name="txtAno" id="txtAno" min="1900">
            </p>
            <p>Sexo:
               <input type="radio" name="radSex" id="sexM">
               <label for="sexM">Masculino</label>

               <input type="radio" name="radSex" id="sexF">
               <label for="sexF">Feminino</label>
            </p>
            <p id="btnVer">
               <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado">
            Preencha os dados acima para ver o resultado.
        </div>
     </section>
     <footer>
        <p> &copy; GileadeTeixeira</p>
     </footer>
     <script src="script.js"></script>
</body>
</html>
